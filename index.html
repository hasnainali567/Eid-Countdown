<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Pacifico&family=Pattaya&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main">
        <h1 id="logo"> Eid-Ul-Adha</h1>
        <div id="time-continer">
            <div class="box">
                <span id="month"></span>
                <p>Months</p>
            </div>
            <div class="lines">:</div>
            <div class="box">
                <span id="day"></span>
                <p>Days</p>
            </div>
            <div class="lines">:</div>
            <div class="box">
                <span  id="hour"></span>
                <p>Hours</p>
            </div>
            <div class="lines">:</div>
            <div class="box">
                <span id="minute"></span>
                <p>Minutes</p>
            </div>
            <div class="lines">:</div>
            <div class="box">
                <span id="second"></span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
